name: refresh_dashboard

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.DAILY_PLANNER_ACTION_KEY }}

      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run with Gradle
        run: |
          sudo timedatectl set-timezone Asia/Seoul
          git config --global user.email "jinyoungchoi95@gmail.com"
          git config --global user.name "jinyoungchoi95"
          git remote add upstream https://github.com/woowacourse-study/2022-daily-planner.git
          
          git fetch upstream main
          git rebase upstream/main
          ./gradlew run
          git commit --allow-empty -m "refresh dash board in README.md" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.DAILY_PLANNER_ACTION_KEY }}
          force: true
