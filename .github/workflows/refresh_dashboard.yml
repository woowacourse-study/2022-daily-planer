name: refresh_dashboard

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run with Gradle
        run: |
          echo ${{ secrets.DAILY_PLANNER_ACTION_KEY }}
          echo https://${{ secrets.DAILY_PLANNER_ACTION_KEY }}@github.com/woowacourse-study/2022-daily-planner.git
          sudo timedatectl set-timezone Asia/Seoul
          git config --global user.email "jinyoungchoi95@gmail.com"
          git config --global user.name "jinyoungchoi95"
          git remote add upstream https://${{ secrets.DAILY_PLANNER_ACTION_KEY }}@github.com/woowacourse-study/2022-daily-planner.git
          
          git fetch upstream main
          git rebase upstream/main
          ./gradlew run
          git commit --allow-empty -m "refresh dash board in README.md" -a
          git push upstream main
